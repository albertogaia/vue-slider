<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <div id="root" class="container">
        <div class="slider-wrapper">

            <div class="prev" @click="prevPhoto">
                <i class="fas fa-angle-left"></i>
            </div>

            <div class="images" v-on:mouseover="stopRotation" v-on:mouseout="startRotation">
                <img :src="imgPath + photos[counterPhoto] + imgExtension" :alt="photos[counterPhoto]"  @mouseover="mouseOver">
                <div v-show="active" @mouseout="mouseOut" class="title-film">
                    <h1>{{photos[counterPhoto]}}</h1>
                </div>
            </div>

            <div class="next">
                <i class="fas fa-angle-right" @click="nextPhoto"></i>
            </div>
            
            <div class="nav">
                <i v-for="(photo, index) in photos" :class="(index == counterPhoto) ? 'active' : 'null' "  class="fas fa-circle" @click="selectedImg(index)" :title="photos[index].toUpperCase()"></i>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
